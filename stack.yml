version: '3.8'

services:

  db:
    image: sl-psql:latest
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./Dockerfile.psql
    networks:
      sl-net:
        ipv4_address: 172.25.0.2
    ports:
      - 8032:5432
    environment:
      POSTGRES_USER: sqlledger
      POSTGRES_PASSWORD: sqlledger
      POSTGRES_DB: sqlledger

  app:
    image: sl-app:latest
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./Dockerfile.app
    networks:
      sl-net:
        ipv4_address: 172.25.0.3
    ports:
      - 8080:80
    depends_on: 
      - db

networks:
  sl-net:
    name: sl-net
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/24
